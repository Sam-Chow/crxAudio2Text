<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>turn what you say into words</title>
    <style>
      .main {
        margin: 0 auto;
        max-width: 640px;
        min-height: 100%;
        background: #fff;
      }

      .title {
        font-size: 18px;
        line-height: 2;
      }

      .title img {
        width: 48px;
      }

      .subtitle {
        font-size: 15px;
        line-height: 1.6;
      }

      .quote {
        position: relative;
        padding-left: 8px;
      }

      .quote::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        width: 3px;
        background-color: #555;
      }

      .allow-media {
        margin-top: 20px;
      }

      .allow-media button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="title">
        Audio2Text
        <img src="../icon/icon128.png" />
      </div>
      <div class="subtitle">
        可以将您的声音转化成文字
      </div>
      <div class="allow-media">
        <div class="quote">提醒: 此插件需要您允许 Chrome 使用您的声音设备</div>
        <button id="allow-media-access-button">点击允许</button>
      </div>
    </div>
    <script src="../script/polyfill.js"></script>
    <script src="../script/utils/getUserMedia.js"></script>
    <script src="../script/options.js"></script>
  </body>
</html>
